<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
  <meta charset="UTF-8">  
  <title>LCS网站</title>  
 <center>

   <center></center>
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 20px;  
      display: flex;    
      justify-content: center;  
    }  
  
    .card {  
      border: 1px solid #ccc;  
      border-radius: 5px;  
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);  
      width: 500px;  
      margin: 10px;  
      padding: 15px;  
      text-align: center;  
    }  
  
    .card h3 {  
      margin-top: 0;  
    }  
  
    .card p {  
      color: #777;  
    }  
  
    .card a {  
      display: block;  
      background-color: #0066cc;  
      color: #fff;  
      text-decoration: none;  
      padding: 10px;  
      border-radius: 5px;  
      margin-top: 10px;  
      transition: background-color 0.3s ease;  
    }  
  
    .card a:hover {  
      background-color: #004488;  
    }  
  </style>  
</head>  
<body>  
  <div class="card">  
    <h3>信息课必备工具</h3>  
    <p>包含极域杀手等信息课必备资源。</p>  
    <a href="https://example.com/resource" target="_blank">下载资源</a>  
  </div>  
  
  <div class="card">  
    <h3>另一个资源</h3>  
    <p>这是另一个资源的描述。</p>  
    <a href="https://example.com/another-resource" target="_blank">下载资源</a>  
  </div>  
  <!-- 在这里添加更多的资源卡片 -->  
</body>  
</html>
